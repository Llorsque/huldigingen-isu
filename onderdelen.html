<!doctype html><html lang="nl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Onderdelen bewerken</title><link rel="stylesheet" href="./assets/styles.css"></head>
<body><header class="header"><div class="header-inner"><div class="brand"><span class="dot"></span> Onderdelen bewerken</div>
<div class="toolbar"><a class="nav" href="./index.html">Onderdeel kiezen</a><a class="nav" href="./overzicht.html">Medaillespiegel</a><a class="nav" href="./edit.html">Teksten bewerken</a><a class="nav" href="./pr.html">PR-overzicht</a></div></div></header>
<div class="container"><div class="card">
  <h1>Onderdelen</h1>
  <p class="small">1 regel = 1 onderdeel. Deze lijst bepaalt wat je in de dropdown ziet. Tip: gebruik <strong>WOMEN</strong> en <strong>MEN</strong>.</p>
  <label for="onderdelen">Lijst</label>
  <textarea id="onderdelen" style="min-height:260px;width:100%" placeholder="Bijv.&#10;500 Meter WOMEN&#10;1000 Meter WOMEN&#10;..."></textarea>
  <div style="height:12px"></div>
  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <button id="save">Opslaan</button>
    <button class="secondary" id="reset">Reset naar standaard</button>
  </div>
  <p class="small" style="margin-top:10px">Na opslaan wordt de lijst direct gebruikt in <em>Onderdeel kiezen</em>.</p>
</div></div>
<footer>© 2025 – Huldiging Scripts</footer>
<script src="./assets/app.js"></script>
<script>
(function(){
  const ta=document.getElementById('onderdelen');
  function load(){
    const list=ScriptUtils.getOnderdeelList();
    ta.value=list.join('\n');
  }
  load();

  document.getElementById('save').addEventListener('click', function(){
    const lines=ta.value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    const saved=ScriptUtils.setOnderdeelList(lines);
    ta.value=saved.join('\n');
    alert('Opgeslagen.');
  });

  document.getElementById('reset').addEventListener('click', function(){
    const list=ScriptUtils.resetOnderdeelList();
    ta.value=list.join('\n');
    alert('Teruggezet naar standaard.');
  });
})();
</script></body></html>
